<html>
<head>
<title>
I'm a Host
</title>
</head>
<body>
<h1>Parkour</h1>
<p>Have an extra parking space you don't use? Rent it out by the hour to earn some extra money. It's that simple.</p>
<form id="createSpot">
	Full Name: <input type="text" maxlength="20"/>
	<br/>
	<br/>
	Email: <input type="text" maxlength="20"/>
	<br/>
	<br/>
	Address: <input type="text" maxlength="50"/>
</form>
<img src="images/calendar.png">
<br/>
Add Streetview Image
<br/>
<img src="images/streetview.png">
<br/>
<form id="selectTime">
	9 am - 10 am <input type="checkbox" name="time" value="9-10"/>
	<br/>
	10 am - 11 am <input type="checkbox" name="time" value="10-11"/>
	<br/>
	11 am - 12 pm <input type="checkbox" name="time" value="11-12"/>
	<br/>
	12 pm - 1 pm <input type="checkbox" name="time" value="12-1"/>
	<br/>
	1 pm - 2 pm <input type="checkbox" name="time" value="1-2"/>
	<br/>
	I Agree to the Terms and Conditions <input type="checkbox" name="Terms" value="Yes"/>
	<br/>
	<input type="submit" value="Submit"/>
</form>
</body>
</html>
