<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>Parkour App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

    <link rel="stylesheet" type="text/css" href="https://jdm-designers.github.io/parkour/stylesheets/main.css">
    <!--<link rel="stylesheet" type="text/css" href="./stylesheets/main.css">-->

</head>

<body>  


  <div class="wrap">

    <div class="side_menu"> 

      <h1> Parkour </h1>
      <div class="vspace"><a class="menu" href="https://jdm-designers.github.io/parkour/index.html">Home</a></div>
      <!--<div class="vspace"><a class="menu" href="https://jdm-designers.github.io/parkour/driverProfile.html">Profile</a></div>-->
      <div class="vspace" style="cursor: pointer;"><a class="menu" id="driverprofile">Profile</a></div>
      <div class="vspace"><a class="menu" href="https://jdm-designers.github.io/parkour/hostPage.html">Add Your Spot</a></div>
      <div class="vspace"><a class="menu">Help</a></div>

  </div>

  </div>  

  <div class="big_box">

    <div class="rowincolumn">
      <div class="address">
        <div style="width:7%; padding-left:3px;"><img id="lens" height="70%" src="https://jdm-designers.github.io/parkour/images/favicon.ico" /></div>
        <input type="text" name="address" id="address" value='Where do you want to park near? (e.g., "tufts", "60 Garden Street")' maxlength="67" style="border:none; width:90%;"> 
      </div>
      <button class="form">
      Go
      </button>
    </div>
    <div class="datetime">
      Date: <input type="date" name="parkdate" min="2018-4-4" id="parkdate">  Time: <input type="time" name="parkstart" id="parkstart"> to <input type="time" name="parkend" id="parkend">
    </div> 

  </div>


  <div id="map"></div>
  <script type="text/javascript" src="https://jdm-designers.github.io/parkour/javascripts/myGmaps.js"></script>
  <!--<script type="text/javascript" src="./javascripts/myGmaps.js"></script>-->
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGiasNIOwfBsyH38QwjgZx1kI-i0S59sU&callback=initMap">
  </script>
</body>
</html>
