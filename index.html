<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>Parkour App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

    <!--<link rel="stylesheet" type="text/css" href="https://jdm-designers.github.io/parkour/stylesheets/main.css">-->
    <link rel="stylesheet" type="text/css" href="./stylesheets/mymain.css">

</head>
<!-- ================== Our github is https://github.com/jdm-designers ========= -->
<body>  


  <div class="side_switch" onclick="open_side(false)">&#10094;</div>
  <div class="wrap">

    <div class="side_menu"> 

      <a href="https://jdm-designers.github.io/parkour/index.html" style="color: black;"><h1> Parkour </h1></a>
      <div class="m_item" onclick="home()">Home</div>
      <!--<div class="m_item" id="driverprofile">Profile</div>-->
      <div class="m_item" id="driverprofile">Profile</div> 
      <a href="https://jdm-designers.github.io/parkour/hostPage.html"><div class="m_item">Add Your Spot</div></a>
      <div class="m_item" onclick="renderParkour()">About Parkour</div>
    </div>

  </div>  

  <div class="big_box">

    <div class="rowincolumn">
      <div class="address">
        <div style="width:7%; padding-left:3px;"><img id="lens" height="70%" src="https://jdm-designers.github.io/parkour/images/favicon.ico" /></div>
        <input type="text" name="address" id="address" value='Where do you want to park near? (e.g., "tufts", "60 Garden Street")' maxlength="67" style="border:none; width:90%;"> 
      </div>
      <button class="form">
      Go
      </button>
    </div>
    
    <div class="datetime">
      <div>Date: <input type="date" name="parkdate" min="2018-4-4" id="parkdate"></div>  <div>Time: <input type="time" name="parkstart" id="parkstart"> to <input type="time" name="parkend" id="parkend"></div>
    </div> 

  </div>


  <div id="map"></div>
  <!--<script type="text/javascript" src="https://jdm-designers.github.io/parkour/javascripts/myGmaps.js"></script>-->
  <script type="text/javascript" src="./javascripts/myGmaps.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGiasNIOwfBsyH38QwjgZx1kI-i0S59sU&callback=initMap">
  </script>
  <!--<script type="text/javascript" src="https://jdm-designers.github.io/parkour/javascripts/main.js"></script>-->
  <script type="text/javascript" src="./javascripts/mymain.js"></script>
</body>
</html>
